<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="light-bulb-challenge.css" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>Light Bulb Challenge</title>
  </head>
  <body style="background-color: rgb(248, 223, 223)">
    <h1>The Light Bulb JS Challenge</h1>
    <p>Press Turn on to light up the bulb and press Turn off to switch off</p>

    <button
      class="on"
      onclick="document.getElementById('bulb').src='imgs/pic_bulbon.gif'"
    >
      Turn On
    </button>
    <img src="imgs/pic_bulboff.gif" id="bulb" style="width: 150px" />
    <button
      class="off"
      onclick="document.getElementById('bulb').src='imgs/pic_bulboff.gif'"
    >
      Turn Off
    </button>
  </body>
</html>
